<!DOCTYPE HTML>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Be+Vietnam:400,700|Open+Sans+Condensed:300|Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
      .lede {
        font-family:"Be Vietnam", cursive;
        font-size: 400%;
      }
      .copy {
        font-family:"Roboto Condensed";
      }
      .subtext {
        font-family:"Open Sans Condensed";
      }
    </style>
  </head>
  <body>
  <p class="lede">This is the Be Vietnam font</p>
  <p class="copy">This is the Roboto Condensed font</p>
  <p class="subtext">This is the Open Sans Condensed font</p>
  </body>
</html>
